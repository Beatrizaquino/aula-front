<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="forms">
        <div>
            <label for="name">Nome</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="curso" >Curso</label>
            <select  id="curso">
                <option value="html_e_css">HTML & CSS</option>
                <option value="git">Git</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Mongo">MongoDb</option>
            </select>
        </div>

        <div>
            <label for="atendimento">Atendimento</label>
            <textarea name="atendimento" id="atendimento" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="checkbox" id="checkbox">
            <label for="termos">Estou de acordo com issu</label>
        </div>

        <div>
            <input type="submit" value="Adiconar">
        </div>
    </form>
    <button id="menssage">Mensagem</button>

    <script src="script.js"></script>
</body>
</html>
